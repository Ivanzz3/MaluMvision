<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mvision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-top">
        <img src="Cliente-removebg-preview.png" alt="">
    </div>
    <span class="first-input">Nº: <textarea name="" id="" cols="30" rows="1"></textarea></span>
    <div class="cliente-data">
                <h3>Cliente: <textarea name="" id="" cols="40" rows="2" style="margin-left: -30px;"></textarea></h3>
                <h3>Data:<input type="date"></h3>
    </div>
    <div class="receita-info">
        <h2 style="display: flex;
        justify-content: center;">Receita</h2>
    </div>    
        <div class="OD">
            <h3 class="esf">OD: ESF:<input type="form"></h3>
            <h3 class="cil">Cil:<input type="form"></h3>
            <h3 class="eixo">Eixo:<input type="form"></h3>
            <h3 class="dnp">DNP:<input type="form"></h3>
        </div>
        <div class="OE">
            <h3 class="esf">OE: ESF:<input type="form"></h3>
            <h3 class="cil">Cil:<input type="form"></h3>
            <h3 class="eixo">Eixo:<input type="form"></h3>
            <h3 class="dnp">DNP:<input type="form"></h3>
        </div>
    
    <div class="adicao">
        <h3>Adição: <textarea name="" id="" cols="30" rows="5"></textarea></h3>
        <h3>Lente: <textarea name="" id="" cols="30" rows="5" style="margin-left: 23px;"></textarea></h3>
    </div>
    <div class="obs">
        <h3>Obs: <textarea name="" id="" cols="60" rows="10" style="margin-left: -12px;"></textarea></h3>
    </div>
</body>
</html>
